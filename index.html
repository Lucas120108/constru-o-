<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessibilidade</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tropicália</h1>
        <nav>
            <div id="acessibilidade" class="menu-acessibilidade">
                <button id="botao-acessibilidade" class="btn btn-primary fw-bold rotacao-botao">acessibilidade</button>
                <div id="opcoes-acessibilidade" class="opcoes-acessibilidade apresenta-lista">
                    <button id="aumentar-fonte" class="btn btn-primary fw-bold">A+</button>
                    <button id="diminuir-fonte" class="btn btn-primary fw-bold">A-</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h2>O que é Tropicália?</h2>
            <p>A Tropicália foi um movimento cultural brasileiro que misturou música, poesia e artes visuais. Foi um período de muita criatividade e experimentação.</p>
            <img src="tropicalia.jpg" alt="Imagem da Tropicália">
        </section>

        <section>
            <h2>Artistas da Tropicália</h2>
            <ul>
                <li>Gilberto Gil</li>
                <li>Caetano Veloso</li>
                <li>Gal Costa</li>
                <li>Tom Zé</li>
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
